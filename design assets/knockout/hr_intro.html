<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font: 16px arial, sans-serif;
      }
      header h1 {
        max-width: 607px;
      }
      header svg {
        width: 100%;
      }
      header .title {
      }
      header .title .firstName {
        text-transform: uppercase;
      }
      header .title .lastName {
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <svg class="logo" width="607" height="434" viewBox="0 0 607 434">
          <defs>
            <clipPath id="circleView">
              <polygon points="190,0 382.8,0 195.2,434 2,434 "/>
              <polygon points="395.2,0 588.5,0 472.8,272.2 610,434 418,434 280,271.8 "/>
            </clipPath>
          </defs>
          <a xlink:href="http://google.com">
            <polygon fill="#333333" points="190,0 382.8,0 195.2,434 2,434 "/>
            <polygon fill="#999999" points="395.2,0 588.5,0 472.8,272.2 610,434 418,434 280,271.8 "/>
            <image width="607" height="434" xlink:href="../intro_imgs/img_1.jpg" clip-path="url(#circleView)" />
            <image width="607" height="434" xlink:href="../intro_imgs/img_2.jpg" clip-path="url(#circleView)" />
            <image width="607" height="434" xlink:href="../intro_imgs/img_3.jpg" clip-path="url(#circleView)" />
            <image width="607" height="434" xlink:href="../intro_imgs/img_4.jpg" clip-path="url(#circleView)" />
            <image width="607" height="434" xlink:href="../intro_imgs/img_5.jpg" clip-path="url(#circleView)" />
            <image width="607" height="434" xlink:href="../intro_imgs/img_6.jpg" clip-path="url(#circleView)" />
          </a>
        </svg>

        <span class="firstName">Hakim</span>
        <span class="lastName">Robinson</span>
      </h1>
      
    </header>

    <script src="jquery_2_2.js"></script>
    <script>
        (function($){
          var img_counter = 6;
          var curr_img = $('svg image');
          var imgInterval = setInterval(function(){ 
            animateImgs();
            if (img_counter === 0){
              clearInterval(imgInterval);
            }
          }, 600);

          function animateImgs(){
            img_counter--;
            console.log("counter: ", img_counter); 
            $img = $('svg image');
            $img.eq(img_counter).animate({
              'opacity':0
            },300);
            // curr_img.attr('xlink:href', '../intro_imgs/img_'+img_counter+'.jpg' );
          }

        })(jQuery);
    </script>
  </body>
</html>
